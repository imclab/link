<div class="media" ng-repeat="tag in tags | orderBy:tag">
  <div class="media-body">
    <div class="media-heading">
      <a href="/#/tag/{{tag.tag}}" class="btn btn-sm btn-info">#{{tag.tag}}</a>
    </div> <!-- media-heading -->
  </div> <!-- media-body -->
  <hr />
</div> <!-- media ng-repeat -->
